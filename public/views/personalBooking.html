<div class="container">
    <div class="row">
      <div class="col-md-11 align-self-center">
        <div class="card">
          <div class="card-block test-xs-center">
        
                  <span style="padding-right: 1cm;"><a href="/landing" style="color:#FF4081; font-size: 130%;"><i class="fa fa-ticket" style="padding-right: 0.2cm; font-size: 130%;"></i>Great Theater</a></span>
                  <span ng-show="adminBooking" style="padding-right: 1cm;"><a href="/personalBooking"><i class="fa fa-book" style="padding-right: 0.2cm;"></i>Reserved</a></span>
              
          </div>
        </div>
      </div>
      <div class="col-md-1 align-self-center">
        <div class="card">
          <div class="card-block test-xs-center waves-effect" ng-click="logoutUser()">
            <center><i class="fa fa-power-off"></i></center>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br>
  
  <div class="container jumbotron text-center wow fadeInUp" data-wow-delay="0.5s">
      <h1>Reservations</h1>
  
      <p>{{ tagline }}</p>
  
      <div>
          <center>
            <input ng-model="bookFilter" type="text" placeholder="Search for Reservation" autofocus>
              <style type="text/css">
                input {text-align: center}
            </style>
              <br><br>
              <table class="table">
                  <thead>
                      <tr>
                          <th>Reservation Id</th>
                          <th>Number of reserved seats</th>
                          <th>Options</td>
                      </tr>
                  </thead>
                  <tbody>
                      <tr ng-model="booking" ng-repeat="booking in bookList | filter: bookFilter">
                          <td>{{booking.orderId}}</td>
                          <td>{{booking.userSeats}}</td>
                          <td><button ng-click="deleteBooking(booking)" class="btn btn-danger waves-effect">Delete</button></td>
                      </tr>
                  </tbody>
              </table>
          </center>
      </div>
